<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniFAQ - Frequently Asked Questions</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <div class="theme-toggle">
    <input type="checkbox" id="theme-switch" />
    <label for="theme-switch">
      <i class="fas fa-sun"></i>
      <i class="fas fa-moon"></i>
    </label>
  </div>

  <header class="header">
    <div class="container">
      <h1 class="logo"><a href="#" style="text-decoration:none; color:inherit;">UniFAQ</a></h1>
      <nav class="nav">
        <a href="#features">Features</a>
        <a href="#usage">Usage</a>
        <a href="#faq">FAQs</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <!-- Hero FAQ Section -->
    <section class="hero-faq">
      <div class="container">
        <h2>Got a question? We’ve got answers.</h2>
        <p class="subtitle">Search instantly with AI or browse popular questions below.</p>

        <!-- AI Search Bar -->
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="faq-search" placeholder="Search questions..." autocomplete="off" />
          <div class="search-suggestions" id="suggestions"></div>
        </div>
      </div>
    </section>

    <!-- FAQ Accordion -->
    <section id="faq" class="faq-section">
      <div class="container">
        <div class="faq-grid" id="faq-list">
          <!-- FAQ items injected by JS -->
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 UniFAQ. All rights reserved.</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
